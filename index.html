<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Terima Kasih KKN 22</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        .fade-element {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        .fade-element.show {
            opacity: 1;
            transform: translateY(0);
        }

        .title {
            font-size: 3.5em;
            font-weight: normal;
            margin-bottom: 30px;
            color: #2c3e50;
            line-height: 1.2;
            padding: 0 10px;
        }

        .title.bold {
            font-weight: bold;
        }

        .description {
            font-size: 1.8em;
            line-height: 1.4;
            margin-bottom: 30px;
            padding: 0 15px;
            font-weight: normal;
        }

        .message-box {
            border: 2px solid #3498db;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            text-align: left;
        }

        .typing-text {
            font-size: 1.1em;
            line-height: 1.8;
        }

        .highlight {
            background-color: #87CEEB;
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 1s ease-in-out;
        }

        .highlight.active {
            background-color: #87CEEB;
            transform: scale(1.1);
        }

        .big-letters {
            font-size: 6em;
            font-weight: bold;
            color: #e74c3c;
            margin: 40px 0;
            line-height: 0.8;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .letter-line {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .letter {
            display: inline-block;
            opacity: 0;
            margin: 0 15px;
        }

        .balloons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 65px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0.9;
            animation: float 5s ease-in infinite;
        }

        @keyframes float {
            from {
                bottom: -50px;
                opacity: 1;
            }

            to {
                bottom: 120%;
                opacity: 0;
            }
        }

        .photo-slider {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0 40px 0;
            position: relative;
            background-color: #ecf0f1;
        }

        .photo-slide {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            transition: transform 1s ease-in-out;
            font-size: 1.2em;
            color: #7f8c8d;
        }

        .photo-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .final-text {
            font-size: 2.2em;
            font-weight: bold;
            color: #2c3e50;
            margin: 30px 0;
            line-height: 1.3;
        }

        .final-word {
            display: inline-block;
            opacity: 0;
            margin: 0 5px;
            transform: translateY(20px);
        }

        .baper-quote {
            font-size: 1.4em;
            line-height: 1.6;
            color: #2c3e50;
            margin: 20px 0;
            padding: 0 15px;
            font-style: italic;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }

        .baper-quote.show {
            opacity: 1;
            transform: translateY(0);
        }

        .rotate-smile {
            display: inline-block;
            transform: rotate(-30deg);
        }

        .click-anywhere {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 999;
            display: none;
        }

        /* Video fullscreen styles */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 2000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 60px 20px 30px;
            text-align: center;
            z-index: 2001;
        }

        .video-thanks-text {
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px rgba(0,0,0,0.8), 0 0 10px rgba(255,255,255,0.3);
            }
            to {
                text-shadow: 2px 2px 4px rgba(0,0,0,0.8), 0 0 20px rgba(255,255,255,0.6), 0 0 30px rgba(255,255,255,0.4);
            }
        }

        .restart-button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .restart-button:hover {
            background: linear-gradient(45deg, #2980b9, #3498db);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .restart-button:active {
            transform: translateY(0);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 480px) {
            .title {
                font-size: 3em;
            }

            .description {
                font-size: 1.6em;
                padding: 0 10px;
            }

            .big-letters {
                font-size: 5em;
            }

            .final-text {
                font-size: 2em;
            }

            .video-thanks-text {
                font-size: 2em;
            }

            .restart-button {
                padding: 12px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <audio id="bgMusic" loop>
        <source src="bg.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="mainContent">
        <!-- Content will be dynamically added here -->
    </div>

    <!-- Video Container -->
    <div class="video-container" id="videoContainer">
        <video id="fullscreenVideo" class="fullscreen-video" controls>
            <source src="vidio1.mp4" type="video/mp4">
            <p>Browser Anda tidak mendukung tag video.</p>
        </video>
        <div class="video-overlay">
            <div class="video-thanks-text">TERIMA KASIH KKN 22</div>
            <button class="restart-button" onclick="restartFromBeginning()">
                <i class="fas fa-redo-alt"></i> ULANG LAGI
            </button>
        </div>
    </div>

    <div class="balloons" id="balloons"></div>
    <div class="click-anywhere" id="clickAnywhere"></div>

    <script>
        let currentStep = 0;
        let isTyping = false;
        const mainContent = document.getElementById('mainContent');
        const bgMusic = document.getElementById('bgMusic');
        const clickAnywhere = document.getElementById('clickAnywhere');
        const videoContainer = document.getElementById('videoContainer');
        const fullscreenVideo = document.getElementById('fullscreenVideo');

        // Start with Sweet Alert
        function startWebsite() {
            Swal.fire({
                title: "Musikin dulu gak sih? üòä",
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "Yes",
                cancelButtonText: "No",
                showClass: {
                    popup: `
                animate__animated
                animate__fadeInUp
                animate__faster
            `
                },
                hideClass: {
                    popup: `
                animate__animated
                animate__fadeOutDown
                animate__faster
            `
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    bgMusic.play().catch(e => console.log('Auto-play prevented'));
                }
                startSequence();
            });
        }

        function startSequence() {
            currentStep = 1;
            showStep1();
        }

        // Step 1: HI, KKN 22
        function showStep1() {
            mainContent.innerHTML = `
                <div class="fade-element" id="step1">
                    <h1 class="title bold">HI, KKN 22</h1>
                    <p class="description">Terimakasih atas kebersamaan, kerja sama, dan semangat luar biasa selama program KKN ini!! ü§ç</p>
                </div>
            `;

            const step1 = document.getElementById('step1');

            setTimeout(() => {
                step1.classList.add('show');
            }, 100);

            setTimeout(() => {
                step1.classList.add('hide');
                setTimeout(showStep2, 800);
            }, 4000);
        }

        // Step 2: Kegiatan Usai
        function showStep2() {
            mainContent.innerHTML = `
                <div class="fade-element" id="step2">
                    <h2 class="title">Kegiatan Usai, Kenangan Abadi üòâ</h2>
                </div>
            `;

            const step2 = document.getElementById('step2');

            setTimeout(() => {
                step2.classList.add('show');
            }, 100);

            setTimeout(() => {
                step2.classList.add('hide');
                setTimeout(showStep3, 800);
            }, 4000);
        }

        // Step 3: Message Box with typing animation
        function showStep3() {
            mainContent.innerHTML = `
                <div class="fade-element" id="step3">
                    <div class="message-box" id="messageBox">
                        <div class="typing-text" id="typingText"></div>
                    </div>
                </div>
            `;

            const step3 = document.getElementById('step3');

            setTimeout(() => {
                step3.classList.add('show');
            }, 200);

            const fullText =
                "Ingin menyampaikan rasa syukur dan terima kasih kepada seluruh teman-teman KKN 22 yang telah memberikan dedikasi, serta kepada Dosen Pembimbing Lapangan yang senantiasa membimbing dengan sabar dan penuh perhatian. Dan saya secara pribadi mengucapkan mohon maaf selama pelaksanaan jika tidak terlalu membantu secara maksimal dalam hal Program kerja. Tanpa kalian, semua ini tidak akan berjalan sebaik ini. Terimakasih kepada teman-teman KKN kalian sudah memotivasi ku menjadi pribadi yang lebih baik lagi ü§ìü§ç";

            let i = 0;

            function typeWriter() {
                if (i < fullText.length) {
                    document.getElementById('typingText').innerHTML += fullText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 30);
                } else {
                    setTimeout(showStep4, 2000);
                }
            }

            setTimeout(() => {
                typeWriter();
            }, 800);
        }

        // Step 4-6: Sequential text messages
        function showStep4() {
            showTextMessage("Awalnya saya hanya ingin mengucapkan sepatah kata", showStep5, 4500);
        }

        function showStep5() {
            showTextMessage("Namun, saya sadar itu tidak cukup.", showStep6, 4000);
        }

        function showStep6() {
            mainContent.innerHTML = `
                <div class="fade-element" id="step6">
                    <h2 class="title">Karena begitu banyak hal yang layak</h2>
                    <h2 class="title"><span id="highlight">Disyukuri Bersama</span></h2>
                </div>
            `;

            const step6 = document.getElementById('step6');

            setTimeout(() => {
                step6.classList.add('show');
            }, 100);

            setTimeout(() => {
                const highlight = document.getElementById('highlight');
                highlight.classList.add('highlight', 'active');
            }, 2500);

            setTimeout(() => {
                step6.classList.add('hide');
                setTimeout(showStep7, 800);
            }, 5000);
        }

        function showStep7() {
            showTextMessage("Sebab", showStep8, 3000);
        }

        function showStep8() {
            mainContent.innerHTML = `
                <div class="fade-element" id="step8">
                    <h2 class="title bold">Kalian Semua Keren ü§ì <span class="rotate-smile" id="smileRotate">:)</span></h2>
                </div>
            `;

            const step8 = document.getElementById('step8');

            setTimeout(() => {
                step8.classList.add('show');
            }, 100);

            setTimeout(() => {
                const smileElement = document.getElementById('smileRotate');
                smileElement.style.transform = 'rotate(0deg)';
                smileElement.style.transition = 'transform 0.8s ease';
            }, 2000);

            setTimeout(() => {
                step8.classList.add('hide');
                setTimeout(showStep9, 800);
            }, 4000);
        }

        // Step 9: Big KKN 22 letters
        function showStep9() {
            mainContent.innerHTML = `
                <div id="step9">
                    <div class="big-letters">
                        <div class="letter-line">
                            <span class="letter">K</span>
                            <span class="letter">K</span>
                            <span class="letter">N</span>
                        </div>
                        <div class="letter-line">
                            <span class="letter">2</span>
                            <span class="letter">2</span>
                        </div>
                    </div>
                </div>
            `;

            const letters = document.querySelectorAll('.letter');

            // Show letters with GSAP bounce animation
            letters.forEach((letter, index) => {
                gsap.fromTo(letter, {
                    scale: 0,
                    rotation: 360,
                    opacity: 0
                }, {
                    duration: 0.8,
                    scale: 1,
                    rotation: 0,
                    opacity: 1,
                    ease: "bounce.out",
                    delay: index * 0.3
                });
            });

            // Hide letters
            setTimeout(() => {
                letters.forEach((letter, index) => {
                    gsap.to(letter, {
                        duration: 0.6,
                        scale: 0,
                        opacity: 0,
                        y: -50,
                        ease: "power2.in",
                        delay: index * 0.15
                    });
                });
            }, 4000);

            setTimeout(showBalloons, 4800);
        }

        // Balloons animation
        function showBalloons() {
            const balloons = document.getElementById('balloons');
            const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c'];

            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createBalloon(colors[Math.floor(Math.random() * colors.length)]);
                }, i * 200);
            }

            setTimeout(showPhotoSlider, 3000);
        }

        function createBalloon(color) {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.backgroundColor = color;
            balloon.style.left = Math.random() * 100 + '%';
            document.getElementById('balloons').appendChild(balloon);

            setTimeout(() => {
                balloon.remove();
            }, 5000);
        }

        // Photo Slider - Now shows photos with THANK YOU simultaneously
        function showPhotoSlider() {
            mainContent.innerHTML = `
                <div class="fade-element" id="finalSection">
                    <div class="final-text" id="finalText" style="margin-bottom: 20px;">
                        <span class="final-word">THANK</span>
                        <span class="final-word">YOU</span>
                        <span class="final-word">KKN</span>
                        <span class="final-word">22</span>
                        <span class="final-word">2025</span>
                        <span class="final-word">UNIVERSITAS</span>
                        <span class="final-word">MADURA</span>
                    </div>
                    <div class="photo-slider">
                        <div class="photo-slide" style="transform: translateX(0%)">
                            <img src="foto1.jpg" alt="Kenangan Bersama" onerror="this.parentElement.innerHTML='<div style=\'font-size:1.2em;color:#7f8c8d;\'>Foto 1: Kenangan Bersama</div>'">
                        </div>
                        <div class="photo-slide" style="transform: translateX(100%)">
                            <img src="foto2.jpg" alt="Momen Terbaik" onerror="this.parentElement.innerHTML='<div style=\'font-size:1.2em;color:#7f8c8d;\'>Foto 2: Momen Terbaik</div>'">
                        </div>
                        <div class="photo-slide" style="transform: translateX(200%)">
                            <img src="foto3.jpg" alt="Tim Hebat" onerror="this.parentElement.innerHTML='<div style=\'font-size:1.2em;color:#7f8c8d;\'>Foto 3: Tim Hebat</div>'">
                        </div>
                        <div class="photo-slide" style="transform: translateX(300%)">
                            <img src="foto4.jpg" alt="Foto 4" onerror="this.parentElement.innerHTML='<div style=\'font-size:1.2em;color:#7f8c8d;\'>Foto 4: Kegiatan KKN</div>'">
                        </div>
                        <div class="photo-slide" style="transform: translateX(400%)">
                            <img src="foto5.jpg" alt="Foto 5" onerror="this.parentElement.innerHTML='<div style=\'font-size:1.2em;color:#7f8c8d;\'>Foto 5: Bersama Masyarakat</div>'">
                        </div>
                        <div class="photo-slide" style="transform: translateX(500%)">
                            <img src="foto6.jpg" alt="Foto 6" onerror="this.parentElement.innerHTML='<div style=\'font-size:1.2em;color:#7f8c8d;\'>Foto 6: Program Kerja</div>'">
                        </div>
                        <div class="photo-slide" style="transform: translateX(600%)">
                            <img src="foto7.jpg" alt="Foto 7" onerror="this.parentElement.innerHTML='<div style=\'font-size:1.2em;color:#7f8c8d;\'>Foto 7: Gotong Royong</div>'">
                        </div>
                        <div class="photo-slide" style="transform: translateX(700%)">
                            <img src="foto8.jpg" alt="Foto 8" onerror="this.parentElement.innerHTML='<div style=\'font-size:1.2em;color:#7f8c8d;\'>Foto 8: Sosialisasi</div>'">
                        </div>
                        <div class="photo-slide" style="transform: translateX(800%)">
                            <img src="foto9.jpg" alt="Foto 9" onerror="this.parentElement.innerHTML='<div style=\'font-size:1.2em;color:#7f8c8d;\'>Foto 9: Penutupan</div>'">
                        </div>
                        <div class="photo-slide" style="transform: translateX(900%)">
                            <img src="foto10.jpg" alt="Foto 10" onerror="this.parentElement.innerHTML='<div style=\'font-size:1.2em;color:#7f8c8d;\'>Foto 10: Kenangan Terakhir</div>'">
                        </div>
                        <div class="photo-slide" style="transform: translateX(1000%)">
                            <img src="foto11.jpg" alt="Foto 11" onerror="this.parentElement.innerHTML='<div style=\'font-size:1.2em;color:#7f8c8d;\'>Foto 11: Tim Solid</div>'">
                        </div>
                        <div class="photo-slide" style="transform: translateX(1100%)">
                            <img src="foto12.jpg" alt="Foto 12" onerror="this.parentElement.innerHTML='<div style=\'font-size:1.2em;color:#7f8c8d;\'>Foto 12: Prestasi</div>'">
                        </div>
                        <div class="photo-slide" style="transform: translateX(1200%)">
                            <img src="foto13.jpg" alt="Foto 13" onerror="this.parentElement.innerHTML='<div style=\'font-size:1.2em;color:#7f8c8d;\'>Foto 13: Senyuman Bahagia</div>'">
                        </div>
                    </div>
                </div>
            `;

            const finalSection = document.getElementById('finalSection');

            setTimeout(() => {
                finalSection.classList.add('show');
            }, 100);

            // Start photo sliding immediately
            let currentPhoto = 0;
            const slides = document.querySelectorAll('.photo-slide');
            const totalPhotos = slides.length;

            const photoInterval = setInterval(() => {
                currentPhoto = (currentPhoto + 1) % totalPhotos;
                slides.forEach((slide, index) => {
                    slide.style.transform = `translateX(${(index - currentPhoto) * 100}%)`;
                });
            }, 4000);

            // Show THANK YOU text words simultaneously with photos
            const finalWords = document.querySelectorAll('.final-word');
            finalWords.forEach((word, index) => {
                setTimeout(() => {
                    word.style.opacity = '1';
                    word.style.transform = 'translateY(0)';
                    word.style.transition = 'all 0.8s ease';
                }, index * 400);
            });

            // After 60 seconds, show the baper quote
            setTimeout(() => {
                showBaperQuote();
                clearInterval(photoInterval); // Stop photo sliding
            }, 60000);
        }

        // Show baper quote above everything
        function showBaperQuote() {
            const finalSection = document.getElementById('finalSection');
            
            // Add the baper quote at the top
            finalSection.innerHTML = `
                <div class="baper-quote" id="baperQuote">
                    "Momen terindah bukanlah ketika kita meraih sesuatu, 
                    tapi ketika kita berbagi kebahagiaan bersama orang-orang terkasih. 
                    Terima kasih telah menjadi bagian dari cerita indah ini."
                </div>
            ` + finalSection.innerHTML;

            const baperQuote = document.getElementById('baperQuote');
            setTimeout(() => {
                baperQuote.classList.add('show');
            }, 500);

            // After 6 seconds, transition to video
            setTimeout(showVideo, 6000);
        }

        // NEW: Show fullscreen video
        function showVideo() {
            // Stop background music
            bgMusic.pause();
            bgMusic.currentTime = 0;

            // Hide main content and show video container
            document.body.style.padding = '0';
            videoContainer.style.display = 'flex';
            
            // Play video
            fullscreenVideo.play().then(() => {
                console.log('Video started playing');
            }).catch(error => {
                console.log('Video play failed:', error);
                // If video fails to load, show fallback message
                showVideoFallback();
            });

            // When video ends, keep showing the overlay with button
            fullscreenVideo.addEventListener('ended', () => {
                console.log('Video ended');
                // Video overlay with button remains visible
            });
        }

        // Fallback if video fails to load
        function showVideoFallback() {
            videoContainer.innerHTML = `
                <div style="width: 100%; height: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; flex-direction: column; color: white; text-align: center; position: relative;">
                    <div style="font-size: 3em; margin-bottom: 20px;">üé¨</div>
                    <div style="font-size: 1.5em; margin-bottom: 40px;">Video tidak dapat dimuat</div>
                    <div class="video-overlay">
                        <div class="video-thanks-text">TERIMA KASIH KKN 22</div>
                        <button class="restart-button" onclick="restartFromBeginning()">
                            <i class="fas fa-redo-alt"></i> ULANG LAGI
                        </button>
                    </div>
                </div>
            `;
            videoContainer.style.display = 'flex';
        }

        // Restart function for the button
        function restartFromBeginning() {
            // Hide video container
            videoContainer.style.display = 'none';
            document.body.style.padding = '20px';
            
            // Stop and reset video
            fullscreenVideo.pause();
            fullscreenVideo.currentTime = 0;
            
            // Clear balloons
            document.getElementById('balloons').innerHTML = '';
            
            // Reset click anywhere
            clickAnywhere.style.display = 'none';
            
            // Start from beginning

            bgmusic.play().catch(e => console.log('Auto-play prevented'));
            startSequence();
        }

        // Final message (now not used since we go to video instead)
        function showFinalMessage() {
            mainContent.innerHTML = `
                <div class="fade-element" id="finalMessage">
                    <h2 class="title">Gimana? Jangan Kangen yaa üòú</h2>
                    <p class="description">Klik lagi kalau kangen üòä</p>
                </div>
            `;

            const finalMessage = document.getElementById('finalMessage');

            setTimeout(() => {
                finalMessage.classList.add('show');
                clickAnywhere.style.display = 'block';
            }, 100);
        }

        function showTextMessage(text, nextStep, duration = 4000) {
            mainContent.innerHTML = `
                <div class="fade-element" id="textMessage">
                    <h2 class="title">${text}</h2>
                </div>
            `;

            const textMessage = document.getElementById('textMessage');

            setTimeout(() => {
                textMessage.classList.add('show');
            }, 100);

            setTimeout(() => {
                textMessage.classList.add('hide');
                setTimeout(nextStep, 800);
            }, duration);
        }

        // Click anywhere to restart
        clickAnywhere.addEventListener('click', () => {
            clickAnywhere.style.display = 'none';
            document.getElementById('balloons').innerHTML = '';
            startSequence();
        });

        // Handle video loading errors
        fullscreenVideo.addEventListener('error', (e) => {
            console.log('Video loading error:', e);
            showVideoFallback();
        });

        // Handle video loading
        fullscreenVideo.addEventListener('loadstart', () => {
            console.log('Video loading started');
        });

        fullscreenVideo.addEventListener('canplay', () => {
            console.log('Video can start playing');
        });

        // Initialize
        startWebsite();
    </script>
</body>
